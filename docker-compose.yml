version: "3"

services:
    web:
        build:
            context: .
            dockerfile: ./docker/web.Dockerfile
        ports:
            - "0.0.0.0:8080:80"
        volumes:
            - ./src:/var/www/html
        networks:
            - default
    crawler:
        build:
            context: ./bot
            dockerfile: ../docker/crawler.Dockerfile
        networks:
            - default
